steps:
  - name: 'adoptopenjdk/openjdk8'
    entrypoint: '/workspace/sbt'
    args: ['docker:stage']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME', '/workspace/target/docker/stage']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', '$REPO_NAME', '--image=gcr.io/$PROJECT_ID/$REPO_NAME', '--platform=managed', '--allow-unauthenticated', '--project=$PROJECT_ID', '--region=us-central1']
]
images: ['gcr.io/$PROJECT_ID/$REPO_NAME']
